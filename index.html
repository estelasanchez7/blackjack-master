<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <title>Blackjack</title>
</head>

<body>
    <header class="header">
        <h1>Blackjack</h1>
    </header>
    <!--Jondo del juego-->
    <div class="ejercicio">
        <label >Nombre del jugador:</label>
        <input type="text" name="jugador"><br>
        <button class="btn btn-secondary" id="reiniciar">Reiniciar</button>
        <div class="cartaCont">
            <img src="" class="carta"> 
        </div>
        <button class="btn btn-primary" id="sacarCarta">Sacar Carta</button>
        <button class="btn btn-danger" id="mePlanto">Me planto</button>
        <div class="resultado espacio" id="res1">Puntos: <span class="resultadoNum"></span></div>
        <div class="jugada espacio"></div>
    </div>
    <!--Ventana emergente-->
    <div class="row d-flex justify-content-center">
        <div class="col-9 alert alert-warning alert-dismissable">
          <button type="button" class="close">&times;</button>
          <div class="texto"></div>
        </div>
    </div>
    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
